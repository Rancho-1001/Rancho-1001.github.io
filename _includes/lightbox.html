  <!-- ===================== LIGHTBOX MODAL ===================== -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox__close" id="lightboxClose" aria-label="Close lightbox">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    <button class="lightbox__nav lightbox__nav--prev" id="lightboxPrev" aria-label="Previous photo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>
    <button class="lightbox__nav lightbox__nav--next" id="lightboxNext" aria-label="Next photo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>
    <div class="lightbox__content">
      <img class="lightbox__img" id="lightboxImg" src="" alt="">
    </div>
    <div class="lightbox__counter" id="lightboxCounter"></div>
  </div>
